<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta lang="pt-BR"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="estilo.css" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Central de Serviços</title>
	</head>

	<body style="background-color: #836FFF">

			<div align='center' class='logo'>
				<img src="logo2.png" alt="Logo da Pet Manager">
			</div><br><br>

		<div align="center" style="height: 318px;">
			<h2 class="titulo" style="width: 310px;">Central de Serviços</h2>
				<br><br><br><br>
			<button class="btn btn-dark" style="width: 240px" onclick="gerenciadorClientes()">Clientes</button>
			<button type="button" style="width: 240px" class="btn btn-dark" onclick="gerenciadorFuncionarios()">Funcionários </button><br><br>
			<button class="btn btn-dark" style="width: 240px" onclick="cotacaoServicos()">Cotação de Serviços</button>
			<button class="btn btn-dark" style="width: 240px" onclick="relatorioCotacoes()">Relatório de Cotações</button>
			<button class="btn btn-dark" style="width: 240px" onclick="gerenciadorServicos()">Gerenciador de Serviços</button>
				<br><br><br>
		</div>

		<div align='center'>
			<button class="btn btn-light" style="width: 245px" onclick="logOut()">Log out</button>
		</div>

		<script src=javascript.js></script>
	</body>
</html>
