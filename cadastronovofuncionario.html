<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta lang="pt-BR"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="estilo.css" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Cadastro de Funcionário</title>
	</head>

	<body style="background-color: #836FFF">
		<div align='left' class='logo' style="float: left">
			<a href="centraldeservicos.html"><img src="logo2.png" alt="Logo da Pet Manager" style="width: 310px"></a>
		</div><br><br>

		<div align="center">
			<h2 class="titulo" style="width: 29%;">Cadastro de Funcionário</h2>
		</div><br><br>

		<div align="center">
			<div class="form-group" style="width: 200px">
				<form>
					<input type="text" id="nomefuncionario" class="form-control" placeholder="Nome Completo"><p></p>
					<input type="Email" id="emailfuncionario" class="form-control" placeholder="Email" onblur="validarEmail3()" onfocus="redefinirMsg3()">
					<p id="error-email3"></p>
					<input type="password" id="senhafuncionario" class="form-control" placeholder="Senha">
				</form><br>

				<button class="btn btn-dark" onclick="cadastrarNovoFuncionario()">Efetivar Cadastro</button><br><br>
			</div><br><br><br><br>

			<button class="btn btn-dark" onclick="gerenciadorFuncionarios()">Retornar ao Gerenciador de Funcionários</button><br><br>
			<button class="btn btn-light" style="width: 290px;" onclick="retornaCentraldeServicos()">Retornar à Central de Serviços</button>
		</div>
		<script src=javascript.js></script>
	</body>
</html>
