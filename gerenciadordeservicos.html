<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta lang="pt-BR"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="estilo.css" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Gerenciador de Serviços</title>
	</head>

	<body style="background-color: #836FFF" onload="imprimiServicos()">
		<div align='left' class='logo' style="float: left;">
			<a href="centraldeservicos.html"><img src="logo2.png" alt="Logo da Pet Manager" style="width: 310px"></a>
		</div><br><br>

		<div align="center">
			<h2 class="titulo" style="width: 390px;">Gerenciador de Serviços</h2><br>
		</div>
		<br>

		<div class="group">

			<div id="DivA">
			
				<div style="height: 50px;">
					<table class="table table-striped table-dark" border="0" style="width: 500px;">
						<tr align="center">
							<th colspan="3"><h4>Serviços para Cães</h4></th>	
						</tr>
						
						<tr align="center">
							<td style="width: 90px; text-align: center; border-color: #343a40;"><b>ID</b></td>
							<td style="text-align: center; border-color: #343a40"><b>Serviços</b></td>
							<td style="width: 170px; text-align: center;"><b>Valor</b></td>
						</tr>
					</table>
				</div>

					<div style="overflow: auto; height: 164px; margin-top: 60px; width: 50;">
						<!-- <b><caption>Serviços para cachorro</caption></b> -->
						<table id="tabelacachorro" class="table table-striped table-dark" border="1" style="text-align: center; max-height: 2%; overflow: scroll;">
		
						</table>
					</div>

			</div>

			<div id="DivB">

				<div style="height: 50px">
					<table class="table table-striped table-dark" border="0" style="width: 500px;">
						<tr align="center">
							<th colspan="3"><h4>Serviços para Gatos</h4></th>	
						</tr>
		
						<tr align="center">
							<td style="width: 70px; text-align: center; border-color: #343a40;"><b>ID</b></td>
							<td style="text-align: center; border-color: #343a40"><b>&nbsp&nbsp&nbsp&nbsp&nbspServiços</b></td>
							<td style="width: 170px; text-align: center;"><b>Valor</b></td>
						</tr>
					</table>
				</div>

					<div style=" overflow: auto; height: 164px; margin-top: 60px;">
						<!-- <b><caption>Serviços para gatos</caption></b> -->
						<table id="tabelagato" class="table table-striped table-dark" border="1" style="text-align: center; max-height: 2%; overflow: scroll;">
		
						</table>
					</div>

			</div>

		</div>

		<br><br><br><br><br>

		<div id="DivRodape">
			<button class="btn btn-dark" style="width: 180px;" onclick="novoServiço()">Criar novo serviço</button>
			<button class="btn btn-dark" style="width: 180px;"onclick="atualizaServico()">Atualizar serviço</button>
			<button class="btn btn-dark" style="width: 180px;"onclick="deletarServico()">Deletar</button><br><br>
			<button class="btn btn-light" style="width: 290px" onclick="retornaCentraldeServicos()">Retornar à Central de Serviços</button>
		</div>

		<script src=javascript.js></script>
	</body>
</html>
