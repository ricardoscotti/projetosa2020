<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8"/>
      <meta lang="pt-BR"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="estilo.css" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <title>Alteração de cadastro</title>
   </head>

   <body style="background-color: #836FFF" onload="servicoAlterar()">
      <div align='left' class='logo' style="float: left">
         <a href="centraldeservicos.html"><img src="logo2.png" alt="Logo da Pet Manager" style="width: 310px"></a>
      </div><br><br>

      <div align="center" style="padding-right: 300px">
         <h4 class="titulo" id="frasealteracaocss">Você está alterando o serviço para cachorro,<span style="color: yellow;" id="frasealteracao"></span></h4>
      </div><br><br>


      <div align="center">
         <table style="width: 500px">
            <tr>
               <td align="center">
                  <label class="servicocss">Serviço</label>
                  <input type="text" class="form-control" id="servicoparaalterar" style="width: 230px" placeholder="Informe o serviço">
                  <p></p>
               </td>
            </tr>

            <tr>
               <td align="center">
                  <label class="valorcss">Valor</label>
                  <input type="text" id="valorparaalterar" class="form-control" placeholder="Valor" style="width: 230px" onkeypress='return onlynumber();'>
                  <p id="error-email4"></p>
               </td>
            </tr>
         </table><br>

         <table style="width: 400px;">
            <tr>
               <td align="center">
                  <button class="btn btn-light" onclick="servicoRestaurar()">Restaurar dados</button>
               </td>

               <td align="center">
                  <b><button class="btn btn-success" style="width: 160px; height: 40px; font-weight: bolder" onclick="efetuaAlteracaoServico()">SALVAR</button></b>
               </td>    	
            </tr>
         </table>
      </div><br><br>

      <div id="DivRodape">
         <button class="btn btn-dark" onclick="retornaGerenciadordeServicos()">Retornar ao Gerenciador de Serviços</button><br><br>
         <button class="btn btn-light" style="width: 290px" onclick="retornaCentraldeServicos()">Retornar à Central de Serviços</button>
         <!-- <b id="idalteracao" style="font-size: 30px; color:#836FFF"></b> -->
      </div>
      <b id="idalteracao" style="font-size: 30px; color:#836FFF"></b>


      <script src=javascript.js></script>
   </body>
</html>
