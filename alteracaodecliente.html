<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8"/>
      <meta lang="pt-BR"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="estilo.css" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <title>Alteração de cadastro</title>
      <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
      <script type="text/javascript" src="jquery.mask.min.js"></script>
      <script> //Máscara de Telefone
         $(document).ready(function(){
            $('#telefoneaalterar').mask('(00) 0000-00009');
            $('#telefoneaalterar').blur(function(event){
               if($(this).val().length == 15){
                  $('#telefoneaalterar').mask('(00) 00000-0009')
               } else{
                     $('#telefoneaalterar').mask('(00) 0000-00009')
               }
            })
         })
      </script>
   </head>

   <body style="background-color: #836FFF" onload="clienteAlterar()">
      <div align='left' class='logo' style="float: left;">
         <a href="centraldeservicos.html"><img src="logo2.png" alt="Logo da Pet Manager" style="width: 310px"></a>
      </div><br><br>

      <div align="center">
         <h2 class="titulo" style="width: 360px;">Alteração de Cadastro</h2>
      </div><br>

      <div align="center" style="height: 368px;">
         <u style="color: white;"><p id="emailoriginal" style="font-size: 30px; color: white; margin-right: 310px;"></p></u>
            <table style="width: 500px">
               <tr>
                  <td align="center">
                     <input type="text" class="form-control" id="nomeaalterar" style="width: 230px" placeholder="Nome completo">
                     <p></p>
                  </td>
               </tr>

               <tr>
                  <td align="center">
                     <input type="Email" id="emailaalterar" class="form-control" placeholder="Email" onblur="validarEmail2()" onfocus="redefinirMsg2()" style="width: 230px">
                     <p id="error-email2"></p>
                  </td>
               </tr>

               <tr>
                  <td align="center">
                     <input type="text" class="form-control" id="telefoneaalterar" placeholder="Telefone" style="width: 230px">
                     <p></p>
                  </td>
               </tr>
            </table><br>

            <table style="width: 400px;">
               <tr>
                  <td align="center">
                     <button class="btn btn-light"  onclick="clienteAlterar2()">Restaurar dados</button>
                  </td>

                  <td align="center">
                     <b><button class="btn btn-success" style="width: 160px; height: 40px; font-weight: bolder" onclick="efetuaAlteracaoCliente()">SALVAR</button></b>
                  </td>    	
               </tr>
            </table><br><br><br>
      </div>

      <div align='center'>
         <button class="btn btn-dark" onclick="retornaGerenciadorClientes()">Retornar ao Gerenciador de Clientes</button><br><br>
         <button class="btn btn-light" style="width: 290px" onclick="retornaCentraldeServicos()">Retornar à Central de Serviços</button>
      </div>
      <script src=javascript.js></script>
   </body>
</html>
